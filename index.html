<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กองประเมินวิชาการผลิตภัณฑ์สุขภาพ</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #eef2f3, #dfe9f3);
            color: #2f3640;
        }
        header {
            background: linear-gradient(135deg, #192a56, #273c75);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        header p {
            margin: 8px 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        .dashboard-container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            max-width: 1100px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dashboard-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.18);
        }
        iframe {
            width: 100%;
            height: 620px;
            border: none;
            border-radius: 12px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f1f2f6;
            font-size: 0.95rem;
            margin-top: 40px;
            color: #57606f;
            border-top: 1px solid #dcdde1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard การขึ้นทะเบียนและแก้ไขข้อมูลยา</h1>
        <p>ผู้รับผิดชอบ: กองประเมินวิชาการผลิตภัณฑ์สุขภาพ</p>
        <p>ข้อมูลประจำวันที่ 15 สิงหาคม 2025</p>
    </header>
    
    <main>
        <div class="dashboard-container">
            <iframe title="Dashboard" src="https://app.powerbi.com/view?r=eyJrIjoiNTRkZDE1YzUtN2U4Yi00MzU4LWI5MDktOTEyMmI3OTg5YjMxIiwidCI6IjQzZDNlNWRmLTU2ZDItNGI3NS05MDI4LTE3ZDM0NzY0ZDFhMCIsImMiOjEwfQ%3D%3D" allowFullScreen="true"></iframe>
        </div>
    </main>

    <footer>
        © 2025 กองประเมินวิชาการผลิตภัณฑ์สุขภาพ | จัดทำเพื่อการนำเสนอข้อมูล
    </footer>
</body>
</html>
